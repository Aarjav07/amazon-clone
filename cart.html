<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --------- Cart Page --------- */
.cart-section {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background: #f9f9f9;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.cart-item {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 1px solid #ddd;
}

.cart-item img {
  width: 100px;
  margin-right: 20px;
  border-radius: 8px;
}

.item-details h3 {
  margin: 0 0 5px;
}

.cart-summary {
  text-align: right;
  margin-top: 20px;
}

.checkout-btn {
  background-color: #ff9900;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.checkout-btn:hover {
  background-color: #e68a00;
}

</style>
</head>
<body>
  
  <header class="navbar">
    <h1>üõí Your Cart</h1>
    <a href="index.html">‚Üê Back to Shopping</a>
  </header>
  <h1>Your Shopping Cart</h1>
  
  <div class="cart-section">
    <!-- JS will insert items here -->
  </div>

  <div class="cart-summary">
    <p>Total Items: <span id="total-items">0</span></p>
    <button class="clear-cart-btn">Clear Cart</button>
  </div>
<script src="cart.js"></script>
</body>
</html>
